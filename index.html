<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <!--<link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>-->
    <link rel='stylesheet' type='text/css' href='style.css'>

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <h1 id='title'>Play the Guessing Game!</h1>
          <h3 id='subtitle'>Guess a number between 1-100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' class='' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id='submit'>Go!</button>
          </div>

          <div id='guesses'>
            <ul id='guess-list'>
              <li class='guess shadow'>-</li>
              <li class='guess shadow'>-</li>
              <li class='guess shadow'>-</li>
              <li class='guess shadow'>-</li>
              <li class='guess shadow'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button class='' id='reset'>Reset</button>
            <button class='' id='hint'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class='row'>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by YOUR NAME HERE</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
